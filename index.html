<script>
    document.querySelector('#button').addEventListener('click', () => {
    // API call
    const xhr = new XMLHttpRequest()
    const value = document.querySelector('#search').value

    let url = `https://jsonplaceholder.typicode.com/posts?utm_source=Mailerlite&utm_medium=E-mail&utm_campaign=Test%20Series&utm_term=2022-08-09`

    xhr.open('GET', url)

    xhr.onreadystatechange = () => {
        if(xhr.status === 200 && xhr.readyState === 4) {
            const response =await  JSON.parse(xhr.responseText)

            let output = ''
            for(let i=0; i < response.title.length; i++) {
                output += `
                <div style="width: 22%; margin: 0.5em;">
                    
                    <h5>${response.title[i].title}</h5>
                    <p style="color: gray;">${response.title[i].body}</p>
                </div>
            `
            }

            document.querySelector('#text').innerHTML = output;
        }
    }

    xhr.send()
}) 
</script>
